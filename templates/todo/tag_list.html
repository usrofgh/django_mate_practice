{% extends 'base.html' %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1>Tag list</h1>
  <a href="#" class="btn btn-primary">Add Tag</a>
  <hr>
  <div class="tasks">
  <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>{{ tag }}</td>
          <td><a href="#" class="btn btn-success">Update</a></td>
          <td><a href="#" class="btn btn-danger">Delete</a></td>
      {% endfor %}
    </table>
  </div>
{% endblock %}
