{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>{{ object|yesno:"Update, Add" }} task</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update, Add" }} task</h1>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
